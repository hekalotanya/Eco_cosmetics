<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/main.scss" />
</head>
<body class="checkout-page page">
  <header class="page__header header">
    <nav class="header__nav nav grid">
      <div class="nav__logo logo grid__item--1-4">
        <a href="#" class="logo__text">
          <img src="./images/Logo.svg" alt="logo" class="logo__img" />
          witch of mountain winds
        </a>
      </div>
      <div class="nav__menu menu grid__item--7-9">
        <a href="index.html/#Shop" class="menu__item">Shop</a>
        <a href="index.html/#Contact" class="menu__item">Contact</a>
        <a href="index.html/#About" class="menu__item">About</a>
      </div>
      <div class="nav__button-shop button-shop grid__item--12-12">
        <a href="#" class="button-shop__link"></a>
      </div>
    </nav>
  </header>
  <main class="checkout-page__main main">
    <section class="main__content content">
      <div class="content__title grid">
        <h3 class="title grid__item--6-7">Checkout</h3>
      </div>
      <div class="content__menu-list menu-list grid">
        <div class="menu-list__item grid__item--5-5">shipping</div>
        <div class="menu-list__item grid__item--6-7">payment</div>
        <div class="menu-list__item grid__item--8-9">confirmation</div>
      </div>
      <form action="" class="content__form form">
        <div class="form-block grid__item--2-5">
          <input
            class="input"
            type="text"
            name="name"
            id="name"
            placeholder="Full Name"
            autocomplete="off"
            minlength="4"
          >
          <input
            class="input"
            type="email"
            name="email"
            id="email"
            placeholder="E-Mail"
            minlength="10"
            maxlength="40"
            autocomplete="off"
          >
          <input
            class="input"
            type="text"
            name="country"
            id="country"
            placeholder="Country"
            minlength="3"
            maxlength="40"
            autocomplete="off"
          >
        </div>
        <div class="form-block grid__item--8-11">
          <input
            class="input"
            type="text"
            name="city"
            id="city"
            placeholder="City"
            minlength="2"
            maxlength="40"
            autocomplete="off"
            pattern="\w+"
          >
          <input
            class="input"
            type="tel"
            name="post-code"
            id="post-code"
            placeholder="Postal Code"
            minlength="5"
            maxlength="10"
            autocomplete="off"
          >
          <input
            class="input"
            type="text"
            name="address"
            id="address"
            placeholder="Address"
            minlength="5"
            maxlength="40"
            autocomplete="off"
            pattern="\w+"
          >
        </div>
        <input type="submit" value="next" class="form__button-submit grid__item--5-8">
      </form>
    </section>
  </main>
</body>
</html>
