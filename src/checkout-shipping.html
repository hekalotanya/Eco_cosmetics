<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/main.scss" />
</head>
<body class="checkout-shipping-page page">
  <header class="page__header header">
    <nav class="header__nav nav grid">
      <a href="#hidden-menu" class="nav__menu-logo">
        <svg width="20" height="13" viewBox="0 0 20 13" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="20" height="1" fill="#344F10"/>
          <rect y="6" width="20" height="1" fill="#344F10"/>
          <rect y="12" width="20" height="1" fill="#344F10"/>
        </svg> 
      </a>
      <a href="index.html" class="nav__logo logo grid__item--1-4">
        <img src="./images/Logo.svg" alt="logo" class="logo__img" />
        <div class="logo__text">witch of mountain winds</div>
      </a>
      <div class="nav__menu menu grid__item--7-9">
        <a href="index.html/#Shop" class="menu__item">Shop</a>
        <a href="index.html/#Contact" class="menu__item">Contact</a>
        <a href="index.html/#About" class="menu__item">About</a>
      </div>
      <div class="nav__button-shop button-shop grid__item--12-12">
        <a href="checkout-shipping.html" class="button-shop__link"></a>
      </div>
    </nav>
  </header>
  <main class="checkout-shipping-page__main main">
    <section class="main__content content">
      <div class="content__title grid">
        <h3 class="title grid__item--5-8">Checkout</h3>
      </div>
      <div class="content__menu-list menu-list grid">
        <div class="menu-list__item grid__item--5-5">shipping</div>
        <div class="menu-list__item grid__item--6-7">payment</div>
        <div class="menu-list__item grid__item--8-9">confirmation</div>
      </div>
      <form action="./checkout-payment.html" class="content__form form">
        <div class="form-block grid__item--2-5">
          <input
            class="input"
            type="text"
            name="name"
            id="name"
            placeholder="Full Name"
            autocomplete="off"
            minlength="4"
            required
          >
          <input
            class="input"
            type="email"
            name="email"
            id="email"
            placeholder="E-Mail"
            minlength="10"
            maxlength="40"
            autocomplete="off"
            required
          >
          <input
            class="input"
            type="text"
            name="country"
            id="country"
            placeholder="Country"
            minlength="3"
            maxlength="40"
            autocomplete="off"
            required
          >
        </div>
        <div class="form-block grid__item--8-11">
          <input
            class="input"
            type="text"
            name="city"
            id="city"
            placeholder="City"
            minlength="2"
            maxlength="40"
            autocomplete="off"
            pattern="\w+"
            required
          >
          <input
            class="input"
            type="text"
            name="post-code"
            id="post-code"
            placeholder="Postal Code"
            pattern="[0-9]{5,10}"
            autocomplete="off"
            required
          >
          <input
            class="input"
            type="text"
            name="address"
            id="address"
            placeholder="Address"
            minlength="5"
            maxlength="40"
            autocomplete="off"
            required
          >
        </div>
        <input type="submit" value="next" class="form__button-submit grid__item--5-8">
      </form>
    </section>
    <!-- menu -->
    <div class="main__hidden-menu hidden-menu" id="hidden-menu">
      <a href="#" class="hidden-menu__icon">
       <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
         <path fill-rule="evenodd" clip-rule="evenodd" d="M7.45193 6.72586L0.726074 0L0.0189674 0.707107L6.74483 7.43297L0 14.1778L0.707107 14.8849L7.45193 8.14007L14.1611 14.8492L14.8682 14.1421L8.15904 7.43297L14.8492 0.742767L14.1421 0.03566L7.45193 6.72586Z" fill="#E4DFD3"/>
       </svg>
      </a> 
      <ol class="hidden-menu__list">
        <li class="list__item">
          <a href="index.html/#Shop" class="link">Shop</a>
        </li>
        <li class="list__item">
          <a href="index.html/#Contact" class="link">Contact</a>
        </li>
        <li class="list__item">
          <a href="index.html/#About" class="link">About</a>
        </li>
      </ol>
     </div>
  </main>
</body>
</html>
